    <style>
        /* General Styles */

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f4f7ff, #e9efff);

            padding: 0;
            display: flex;

        }

        /* Content Area Styles */

        }

        .feature-container {

            justify-content: center;
            gap: 20px;

        .feature-box {

            background-color: white;
            border-radius: 6px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.3s;

        .feature-box:hover {

        }

        .button {

            font-size: 16px;
            color: white;
            background-color: #4A47A3;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3a388a;
        }

        /* Trending Styles */
        .trending-title {
            font-size: 28px;
            color: #4A47A3;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .trending-container {
    display: grid;
    /* Changed to grid layout */
    grid-template-columns: repeat(4, 300px);
    /* Changed to three fixed-width columns */
    gap: 30px;
    /* Increased gap */
    padding: 30px;
    /* Increased padding */
    background: white;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    /* Enhanced shadow */
    border-radius: 12px;
    /* Rounded corners */
    margin-bottom: 40px;
    /* Increased margin */
    overflow: visible;
    /* Allow overflow for content */
}


        .trending-item {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .trending-item:hover {
            transform: translateY(-8px);
        }

        .trending-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .trending-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .trending-item p {
            font-size: 1em;
            color: #666;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .trending-item a {
            display: block;
            padding: 12px 24px;
            background-color: #4A47A3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

        .trending-item a:hover {
            background-color: #3a388a;
        }

        .trending-item .tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #FF4500;
            color: white;
            padding: 7px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;

         /* Brand Scroll Styles */

@keyframes scroll {

    }

    to {
