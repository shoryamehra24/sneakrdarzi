<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cart Button */
        .cart-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #d17742;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-btn:hover {
            background-color: #b66336;
        }

        /* Welcome Section */
        .welcome-text {
            color: #d17742;
            font-size: 36px;
            font-weight: bold;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .sub-text {
            color: #7a7a7a;
            font-size: 16px;
            align-self: flex-start;
            margin-bottom: 30px;
        }

        /* Button Container */
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .box {
            width: 320px;
            height: 180px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.3s;
            /* Added border */
            border: 2px solid #d17742;
        }

        .box:hover {
            transform: translateY(-5px);
            border-color: #b66336;
        }

        .description {
            color: #7a7a7a;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: bold;
            text-align: center;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #d17742;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b66336;
        }

        /* Brands Section */
        .brands-title {
            font-size: 20px;
            color: #d17742;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .brand-wrapper {
            width: 100%;
            background-color: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .brand-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .brand-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 4px;
        }

        .brand-item span {
            font-size: 14px;
            color: #555;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Go to Cart Button -->
    <button class="cart-btn">Go to Cart</button>

    <!-- Welcome Section -->
    <h1 class="welcome-text">Welcome, Hardik!</h1>
    <p class="sub-text">Your sneaker journey begins here</p>

    <div class="container">
        <!-- First Box -->
        <div class="box">
            <p class="description">Edit your preferences here</p>
            <button class="button">Manage Preferences</button>
        </div>

        <!-- Second Box -->
        <div class="box">
            <p class="description">Choose your sneakers</p>
            <button class="button">Let's Get Started</button>
        </div>
    </div>

    <!-- Brands Section -->
    <h2 class="brands-title">Brands Available</h2>

    <div class="brand-wrapper">
        <div class="brand-item">
            <img src="{{ url_for('static', filename='Prada logo.png') }}" alt="Prada Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='MK logo.png') }}" alt="Michael Kors Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='burberry logo.png') }}" alt="Burberry Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='Valentino logo.png') }}" alt="Valentino Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='Nike logo.png') }}" alt="Nike Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='Adidas_logo.png') }}" alt="Adidas Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='Puma logo.png') }}" alt="Puma Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='NB logo.png') }}" alt="New Balance Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='D & G logo.png') }}" alt="D&G Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='Alexander logo.png') }}" alt="Alexander Logo">
        </div>
        <div class="brand-item">
            <img src="{{ url_for('static', filename='Balenciaga logo.jpg') }}" alt="Balenciaga Logo">
        </div>
    </div>

</body>
</html>
