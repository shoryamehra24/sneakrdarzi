<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder for Sneakers</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <div id="app">
        <div id="sneaker-card" class="card">
            <img id="sneaker-image" src="" alt="Sneaker Image" class="sneaker-image">
            <h2 id="sneaker-title">Sneaker Title</h2>
            <p id="sneaker-price">Price</p>
            <div class="buttons">
                <button id="dislike-btn" onclick="swipeLeft()">👎 Dislike</button>
                <button id="like-btn" onclick="swipeRight()">👍 Like</button>
            </div>
        </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
