<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SneakerDarzi - Find your next favorite sneakers">
    {% include 'partials/_head_links.html' %}
    <title>SneakerDarzi</title>
    <style>
        /* Sidebar for navigation buttons */
        .sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-button {
            padding: 12px 18px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .preferences-btn { background-color: #333333; } /* Dark grey */
        .dashboard-btn { background-color: #333333; } /* Dark gray */
        .shoebox-btn { background-color: #333333; } /* Dark grey */

        .nav-button:hover { opacity: 0.85; }

        /* Floating Shoe Box Button */
        .shoebox-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="nav-button preferences-btn" onclick="window.location.href='/questionnaire'">üé® Customize Preferences</button>
        <button class="nav-button dashboard-btn" onclick="window.location.href='/'">üè† Back to Dashboard</button>
    </div>

    <!-- Floating Shoe Box Button -->
    <button class="nav-button shoebox-btn" onclick="openShoeBox()">üõí Shoe Box</button>

    <div class="container mt-5">
        <div class="sneaker-card">
            <img id="sneaker-image" src="" alt="Sneaker" class="sneaker-image">
            <div class="sneaker-info">
                <h2 id="sneaker-title"></h2>
                <p id="sneaker-price"></p>
                <p id="sneaker-desc" class="sneaker-desc">Description</p>
                <div class="action-buttons">
                    <button onclick="handleDislike()" id="dislike-btn" class="btn btn-danger dislike"><i class="material-icons">thumb_down</i></button>
                    <button onclick="handleLike()" id="like-btn" class="btn btn-success like"><i class="material-icons">thumb_up</i></button>
                </div>
            </div>
        </div>
        <div id="notification">Added to your sneaker box!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/sneakers.js"></script>
</body>
</html>
